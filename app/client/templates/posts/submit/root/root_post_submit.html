<template name='RootPostSubmit'>
  <div class='post-submit'>
    <form>
      <div class='row'>
        <div class='medium-centered medium-9 large-6 columns'>
          <div class='{{errorClass "title"}}'>
            <label>
              Title
              <input type='text' name='title' />
            </label>
            <div class='help-block'>{{errorMessage 'title'}}</div>
          </div>
        </div>
      </div>
    </form>

    <div class='row'>
      <div class='medium-centered medium-9 large-6 columns'>
        <div class='{{errorClass "content"}}'>
          {{> PostEditor}}
          <div class='help-block'>{{errorMessage 'content'}}</div>
        </div>
      </div>
    </div>

    <form>
      <div class='row'>
        <div class='medium-centered medium-9 large-6 columns'>
          <input type='submit' value='Submit' class='button expanded' />
        </div>
      </div>
    </form>
  </div>
</template>
