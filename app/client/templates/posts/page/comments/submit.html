<template name='CommentSubmit'>
  <form name='comment' class='comment-form'>
    <div class='{{errorClass "body"}}'>
      <div class=''>
        <textarea placeholder='Add your comment!' name='body' id='body' class='' row='3'></textarea>
        <span class='help-block'>{{errorMessage 'body'}}</span>
      </div>
    </div>
    <button type='submit' class='button success expanded'>Post</button>
  </form>
</template>
